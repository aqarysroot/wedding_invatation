version: '3'

services:
  flask_app:
    build:
      context: ./flask_app
      dockerfile: Dockerfile
    container_name: flask_app
    restart: always
    expose:
      - "6000"
    networks:
      - app-network
    environment:
      - POSTGRES_USER=akarys
      - POSTGRES_PASSWORD=Gerew321321321
      - POSTGRES_DB=wedding
      - DATABASE_URL=postgresql://akarys:Gerew321321321@postgres:5432/wedding
    depends_on:
      - postgres
    entrypoint: ["/bin/sh", "/app/docker-entrypoint.sh"]

  postgres:
    image: postgres:13
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=akarys
      - POSTGRES_PASSWORD=Gerew321321321
      - POSTGRES_DB=wedding
    networks:
      - app-network
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  frontend:
    build:
      context: ./front_app
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - flask_app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
