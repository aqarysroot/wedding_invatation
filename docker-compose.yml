version: '3'

services:
  flask_app:
    build:
      context: ./flask_app
      dockerfile: Dockerfile
    container_name: flask_app
    restart: always
    expose:
      - "6000"
    networks:
      - app-network

  frontend:
    build:
      context: ./front_app
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - flask_app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
